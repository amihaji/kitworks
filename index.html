<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KitWorks Main Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      margin-bottom: 10px;
    }
    .login-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button .spinner {
      display: none;
    }

    .spinner i {
      margin-right: 5px;
    }

    .default-text {
      display: inline;
    }

    /* Tombol disabled */
    .disabled-button {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Notifikasi box */
    .notif-box {
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .notif-error {
      background-color: #e74c3c;
      color: white;
    }
    .notif-success {
      background-color: #3498db;
      color: white;
    }
    .notif-warning {
      background-color: orange;
      color: black;
    }

  </style>
</head>
<body>
  <div id="mainContainer">
    <h1>Selamat Datang di KitWorks</h1>
    <div style="margin-top: 20px;">
      <button onclick="showLoginForm()">Login</button>
      <button id="btnSetup" class="disabled-button" onclick="window.location.href='setup.html'">Setting Konfigurasi</button>
      <button onclick="showNotification('Silakan login terlebih dahulu.', 'warning')">Tentang</button>
    </div>
  </div>

  <script>
    const URL_APPS_SCRIPT = 'https://script.google.com/macros/s/AKfycbwJUBnUrtKsH5Z5onko_Q4orQWva0VA8wnRefJWDnGjeBdMjomvpld6vuLynXlYCqDrbg/exec';

    function showLoginForm() {
      const container = document.getElementById("mainContainer");

      container.innerHTML = `
        <div class="login-box">
          <h2>Login User</h2>
          <input type="text" id="userId" placeholder="User ID">
          <input type="password" id="userPass" placeholder="Password">
          <button id="loginButton">
            <span class="default-text">Login</span>
            <span class="spinner"><i class="fa fa-spinner fa-spin"></i> Loading...</span>
          </button>
        </div>
        <div id="notifArea"></div>
      `;

      const loginBtn = document.getElementById("loginButton");
      loginBtn.addEventListener("click", handleLogin);
    }

    function handleLogin() {
      const userId = document.getElementById("userId").value.trim();
      const userPass = document.getElementById("userPass").value.trim();
      const loginBtn = document.getElementById("loginButton");

      if (!userId || !userPass) {
        showNotification("User ID dan Password wajib diisi.", "warning");
        return;
      }

      // Ubah tombol jadi spinner
      loginBtn.querySelector(".default-text").style.display = "none";
      loginBtn.querySelector(".spinner").style.display = "inline-block";

      const callbackName = "cb_" + Date.now();
      const script = document.createElement("script");
      script.src = `${URL_APPS_SCRIPT}?action=checkLogin&userId=${userId}&userPass=${userPass}&callback=${callbackName}`;

      window[callbackName] = function(res) {
        // Reset tombol kembali normal
        loginBtn.querySelector(".default-text").style.display = "inline";
        loginBtn.querySelector(".spinner").style.display = "none";

        if (res.status === "success") {
          showNotification("Login berhasil. Akses diberikan.", "success");
          enableButtons(); // misal: aktifkan tombol menu
        } else {
          showNotification(res.message || "Login gagal.", "error");
        }

        document.body.removeChild(script);
        delete window[callbackName];
      };

      script.onerror = function() {
        showNotification("Gagal menghubungi server.", "error");
        loginBtn.querySelector(".default-text").style.display = "inline";
        loginBtn.querySelector(".spinner").style.display = "none";
        document.body.removeChild(script);
      };

      document.body.appendChild(script);
    }

    function enableButtons() {
      document.getElementById("btnSetup")?.classList.remove("disabled-button");
    }

    function showNotification(message, type = "success") {
      const notifArea = document.getElementById("notifArea") || document.createElement("div");
      notifArea.id = "notifArea";
      notifArea.innerHTML = `
        <div class="notif-box notif-${type}">
          ${message}
        </div>
      `;
      if (!document.getElementById("notifArea")) {
        document.body.appendChild(notifArea);
      }
      setTimeout(() => {
        notifArea.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
